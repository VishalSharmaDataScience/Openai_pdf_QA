<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF Q&A System</h1>
        <form action="/process" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pdf" class="form-label">Upload PDF</label>
                <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="questions" class="form-label">Enter Questions (comma-separated)</label>
                <textarea class="form-control" id="questions" name="questions" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}

        {% if results %}
        <div class="mt-4">
            <h3>Results</h3>
            <pre>{{ results | tojson(indent=4) }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
